<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض أعمالي</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-color: #000000;
            --background-color: #f7f7f7;
            --top-bar-bg: rgba(0, 0, 0, 0.8);
            --border-thickness: 1px;
            --image-border-color: #000000;
            --image-hover-filter: brightness(0.7);
            --lightbox-bg: rgba(0, 0, 0, 0.6);
            --counter-bg: #000;
            --counter-text-color: #fff;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'The Sans', sans-serif;
            background-color: var(--background-color);
            background-image: url('https://a.top4top.io/p_3284u2ecy0.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: var(--border-thickness) solid var(--image-border-color);
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            border-radius: 5%;
        }

        .gallery img:hover {
            transform: scale(1.05);
            filter: var(--image-hover-filter);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--lightbox-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            background: transparent;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            user-select: none;
        }

        .lightbox .prev { left: 10px; }
        .lightbox .next { right: 10px; }

        .lightbox .prev:hover,
        .lightbox .next:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <img src="https://i.top4top.io/p_3293496v80.jpg" alt="تصميم 1" onclick="openLightbox(this)">
        <img src="https://j.top4top.io/p_32931zt0w1.jpg" alt="تصميم 2" onclick="openLightbox(this)">
        <img src="https://k.top4top.io/p_3293hz7uv2.jpg" alt="تصميم 3" onclick="openLightbox(this)">
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close" onclick="closeLightbox()">×</span>
        <img id="lightboxImage" src="" alt="الصورة المكبرة">
        <button class="prev" onclick="showPrevImage(event)">&#10094;</button>
        <button class="next" onclick="showNextImage(event)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const galleryImages = document.querySelectorAll('#gallery img');

        function openLightbox(image) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            currentIndex = Array.from(galleryImages).indexOf(image);
            lightbox.style.display = 'flex';
            lightboxImage.src = image.src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function showNextImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % galleryImages.length;
            document.getElementById('lightboxImage').src = galleryImages[currentIndex].src;
        }

        function showPrevImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            document.getElementById('lightboxImage').src = galleryImages[currentIndex].src;
        }
    </script>
</body>
</html>
