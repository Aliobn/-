<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض أعمالي</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-color: #000000;
            --background-color: #f7f7f7;
            --top-bar-bg: rgba(0, 0, 0, 0.8);
            --border-thickness: 1px;
            --image-border-color: #000000;
            --image-hover-filter: brightness(0.7);
            --lightbox-bg: rgba(0, 0, 0, 0.8);
            --counter-bg: #000;
            --counter-text-color: #fff;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'The Sans', sans-serif;
            background-color: var(--background-color);
            background-image: url('https://a.top4top.io/p_3284u2ecy0.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--top-bar-bg);
            color: white;
            padding: 8px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .top-bar .logo img {
            height: 30px;
            border-radius: 50%;
        }

        .social-icons {
            display: flex;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 12px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: invert(1);
            object-fit: cover;
            border-radius: 50%;
        }

        .social-icons img:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        .icon-container {
            position: absolute;
            top: 80px;
            right: 10px;
            z-index: 1000;
        }

        .icon-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 140px;
            padding-bottom: 20px;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heading {
            font-size: 32px;
            font-weight: bold;
            color: var(--main-color);
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 18px;
            color: var(--main-color);
            margin-bottom: 20px;
        }

        .gallery-info {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .image-counter {
            font-size: 18px;
            font-weight: bold;
            background-color: var(--counter-bg);
            padding: 8px 20px;
            border-radius: 10px;
            font-family: 'The Sans', sans-serif;
            color: var(--counter-text-color);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: var(--border-thickness) solid var(--image-border-color);
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            border-radius: 5%;
        }

        .gallery img:hover {
            transform: scale(1.05);
            filter: var(--image-hover-filter);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            background: transparent;
        }

        /* تحسين شكل الأسهم */
        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            user-select: none;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5); /* تأثير الظل */
        }

        /* السهم إلى اليسار */
        .lightbox .prev {
            left: 15px;
            transform: translateY(-50%) rotate(180deg); /* السهم الأيسر إلى اليسار */
        }

        /* السهم إلى اليمين */
        .lightbox .next {
            right: 15px;
            transform: translateY(-50%) rotate(0deg); /* السهم الأيمن إلى اليمين */
        }

        /* تأثير عند المرور على الأزرار */
        .lightbox .prev:hover,
        .lightbox .next:hover {
            background-color: rgba(255, 255, 255, 0.8); /* تغير اللون عند المرور */
            color: #333;
            transform: scale(1.1); /* تكبير السهم عند المرور */
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.6); /* تحسين الظل */
        }

    </style>
</head>

    </div>

    <div class="lightbox" id="lightbox">
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img src="" alt="الصورة المكبرة" id="lightboxImage">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        let currentImageIndex = 0;

        function openLightbox(imgElement) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImage = document.getElementById("lightboxImage");
            const images = document.querySelectorAll(".gallery img");
            lightbox.style.display = "flex";
            lightboxImage.src = imgElement.src;
            currentImageIndex = Array.from(images).indexOf(imgElement);
        }

        function changeImage(direction) {
            const images = document.querySelectorAll(".gallery img");
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = images.length - 1;
            if (currentImageIndex >= images.length) currentImageIndex = 0;
            const lightboxImage = document.getElementById("lightboxImage");
            lightboxImage.src = images[currentImageIndex].src;
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("lightbox")) {
                document.getElementById("lightbox").style.display = "none";
            }
        }
    </script>
